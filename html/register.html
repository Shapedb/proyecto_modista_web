<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!--Hoja de Estilos Global-->
    <link rel="stylesheet" href="../css/styles_global.css">
    <!--Hoja de Estilos de registro-->
    <link rel="stylesheet" href="../css/register_styles.css">
    <title>Modista Rochy | Registrarse</title>
</head>
<body>
     <!--Barra de Nacegacion-->
     <header>
        <div class="nav-line">
            <nav  class="">
                <div class="" >
                    <a class="color-nav" href="../html/index.html"><img class="icon-nav font-icon" src="../img/icon-temporal.png" alt=""><span class="fon-icon"></span></a>
                </div>
            </nav>
        </div>
    </header>
    <main class="body-l">
        <div>
            <form class="formulario" action="">
                <fieldset class="fieldset">
                    <legend class="legend">Registrarse</legend>
                    <div class="grupo">
                     <div class="campo-heading flex-column">
                            <div class="heading">
                                <h3>Datos Personales</h3>
                            </div>
                            <div class="grupo">
                                <div class="parte-r">
                                
                                    <div class="contenedor-input">
                                        <label class="label" for="">Nombre</label>
                                        <input class="Input_T_CajaT" type="text" placeholder="Nombre">
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">Apellido Paterno</label>
                                        <input class="Input_T_CajaT" type="text" placeholder="Apellido Paterno">
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">Apellido Materno</label>
                                        <input class="Input_T_CajaT" type="text" placeholder="Apellido Materno">
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">Teléfono</label>
                                        <input class="Input_T_CajaT" type="tel" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="parte-r">
                                    <div class="contenedor-input">
                                        <label class="label" for="">Estado</label>
                                        <select name="" id="" class="Listas">
                                            <option class="option"  value="">En espera</option>
                                        </select>
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">Municipio</label>
                                        <select name="" id="" class="Listas">
                                            <option class="option" value="">En espera</option>
                                        </select>
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">Colonia</label>
                                        <select name="" id="" class="Listas">
                                            <option class="option" value="">En espera</option>
                                        </select>
                                    </div>
                                    <div class="contenedor-input">
                                        <label class="label" for="">E-mail</label>
                                        <input class="Input_T_CajaT" type="text" placeholder="Nombre">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="usuario">
                            <h3>Crear Usuario</h3>
                            <div class="contenedor-input">
                                <label class="label" for="">Usuario:</label>
                                <input class="Input_T_CajaT" type="text" placeholder="Usuario">
                            </div>
                            <div class="contenedor-input">
                                <label class="label" for="">Contraseña:</label>
                                <input class="Input_T_CajaT" type="password" placeholder="Contraseña">
                            </div>
                            <div class="campo-de-botones">
                                <div class="contenedor-input">
                                    <input class="boton" type="submit" value="Crear">
                                </div>
                                <div class="contenedor-input">
                                    <input class="boton" type="reset" value="Cancelar">
                                </div>
                            </div>
                        </div>
                    </div>                    
                </fieldset>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
