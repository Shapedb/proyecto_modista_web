<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form class="formulario" action="">

            <legend class="legend">Detalles de la Ropa</legend>
                <div class="campo-heading">
                    <div class="contenedor-input">
                        <label for="" class="label">Tipo de Ropa</label>
                        <select name="" id="">
                            <option class="option" value="-Ninguno-">-None-</option>
                        </select>
                    </div>
                    <div class="contenedor-input">
                        <label for="" class="label">Tipo de Tela</label>
                        <select name="" id="">
                            <option class="option" value="-Ninguno-">-None-</option>
                        </select>
                    </div>
                </div>
                <section class="campo-heading">
                    <h3 class="heading-section">Medidas</h3>
                    <div>
                        <ul class="lista">

                                <div class="contenedor-input">
                                    <label for="" class="label">Medida-1</label>
                                    <input type="text" class="Input_T_Caja" placeholder="">

                            </li>
                            <li class="casilla">
                                <div class="contenedor-input">
                                    <label for="" class="label">Medida-2</label>

                            </li>
                            <li class="casilla">
                                <div class="contenedor-input">
                                    <label for="" class="label">Medida-3</label>
                                    <input type="text" class="Input_T_Caja" placeholder="">
                                </div>
                            </li>
                            <!--Se continuaran las siguiente casillas para crearla.-->
                        </ul>
                    </div>
                </section>
                <section class="campo-heading">
                    <h3 class="heading-section">Costo</h3>
                    <div class="contenedor-input">
                        <input class="Input_T_Caja" type="number">
                    </div>
                </section>
        </fieldset>
    </form>

    </main>
    <footer>
